<script>

for (i= 1 ; i <= 100 ; i ++){

document.write ( "</br>" + i   )

document.write ( )

function myFunction() {
for ( i = 1 ; i <= 100 ; i ++){

  var row = document.getElementById("row");
  if (i % 3 == 0 && i % 5 == 0 ) {

    document.write( "</br>" + i + ' is a multiple of Three & Five ' )
  }

  else if (i % 3 == 0 ) {

    document.write( "</br>" + i + ' is a multiple of Three ' )
  }

  else if (i % 5 == 0 ) {

    document.write( "</br>" + i + ' is a multiple of Five ' )
  }



  else {

    document.write ( "</br>" + i   )
  }

}


}


</script>
